<!DOCTYPE html>
<html>
  <head>
    <title>SpeedDetector</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <script type="application/javascript"> </script>
  <body>
    <h1>Speed Detector</h1>

    <label for="speed">Enter Speed Here:</label>
    <input type="number" id="speed" name="speedInput" 
     min="0" max="999" value="0">
    <!--The element allows us to use a default value-->
    <!--Changed value can be accessed with .value-->

     <form>
      <input id="button" type="button" value="Detect" />
    </form>
    <p id="output"></p>
    <script type="text/javascript" src="./my.js"></script>
    
   
  </body>
</html>
