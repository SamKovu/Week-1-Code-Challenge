<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Generator</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <script type="application/javascript"> </script>
  <body>
    <h1>Student Grade Generator</h1>

   <label for="grade">Enter Grade Here:</label>
   <input type="number" id="grade" name="gradeInput" 
    min="0" max="100" value="0">
    
    <!--The element allows us to use a default value-->
    <!--Changed value can be accessed with .value-->

    <form>
      <input id="button" type="button" value="Calculate Grade" />
    </form>
    <p id="output"></p>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
